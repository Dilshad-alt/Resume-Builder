<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <form id="resumeForm">
        <h1>Resume Builder</h1>
        <h1> create by Mubashir Hussain</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="education">Education:</label>
        <textarea id="education" name="education" required></textarea>

        <label for="experience">Work Experience:</label>
        <textarea id="experience" name="experience" required></textarea>

        <button type="submit">Generate Resume</button>
      </form>

      <div id="resume">
        <h2>Resume</h2>
        <p><strong>Name:</strong> <span id="resumeName"></span></p>
        <p><strong>Email:</strong> <span id="resumeEmail"></span></p>
        <h3>Education</h3>
        <p id="resumeEducation"></p>
        <p id="resumeExperience"></p>
        <h3></h3>
</div>
</div>
    <script src="index.js"></script>
  </body>
</html>
